<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>DropdownButton sprinkles test</title>
    <link href="http://localhost:4000/assets/favicon.png" rel="shortcut icon" />
    <link
      rel="stylesheet"
      href="http://localhost:4000/bundle/dev?m=-basics,Layout,DropdownButton"
    />

    <script src="/dist/index.js"></script>

    <script>
      Hanna.loadSprinkles('DropdownButton');
    </script>
  </head>

  <body>
    <div class="Layout">
      <div class="Layout__content">
        <div class="Layout__main">
          <!-- -->

          <details class="DropdownButton">
            <summary
              class="ButtonSecondary DropdownButton__toggler"
              aria-label="Optional longer toggler label"
            >
              Toggler label
            </summary>
            <ul
              class="DropdownButton__menu"
              style="--DropdownButton-pos-y: 56px; --DropdownButton-pos-x: 0px"
            >
              <li class="DropdownButton__item">
                <button class="DropdownButton__itembutton" data-icon="edit" type="button">
                  Edit with onClick
                </button>
              </li>
              <li class="DropdownButton__item" aria-current="true">
                <a class="DropdownButton__itembutton" href="">
                  Something else with
                  <small>some JSX</small>
                  and a long label
                </a>
              </li>
              <li class="DropdownButton__item">
                <a class="DropdownButton__itembutton" data-icon="document" href="">
                  Some stuff
                </a>
              </li>
              <li class="DropdownButton__item">
                <a class="DropdownButton__itembutton" href="">Delete</a>
              </li>
              <li class="FocusTrap" tabindex="0"></li>
            </ul>
          </details>

          <details class="DropdownButton">
            <summary
              class="ButtonPrimary ButtonPrimary--small DropdownButton__toggler"
              aria-label="Optional longer toggler label"
            >
              Toggler label
            </summary>
            <ul
              class="DropdownButton__menu"
              style="--DropdownButton-pos-y: 56px; --DropdownButton-pos-x: 0px"
            >
              <li class="DropdownButton__item">
                <button class="DropdownButton__itembutton" data-icon="edit" type="button">
                  Edit with onClick
                </button>
              </li>
              <li class="DropdownButton__item" aria-current="true">
                <a class="DropdownButton__itembutton" href="">
                  Something else with
                  <small>some JSX</small>
                  and a long label
                </a>
              </li>
              <li class="DropdownButton__item">
                <a class="DropdownButton__itembutton" data-icon="document" href="">
                  Some stuff
                </a>
              </li>
              <li class="DropdownButton__item">
                <a class="DropdownButton__itembutton" href="">Delete</a>
              </li>
              <li class="FocusTrap" tabindex="0"></li>
            </ul>
          </details>

          <details class="DropdownButton">
            <summary class="DropdownButton__toggler">
              <span
                class="Button Button--secondary DropdownButton__toggler"
                style="background: yellow; padding: 4px 8px"
                aria-label="Longer text for custom toggler"
              >
                Custom toggler
              </span>
            </summary>
            <ul
              class="DropdownButton__menu"
              style="--DropdownButton-pos-y: 56px; --DropdownButton-pos-x: 0px"
            >
              <li class="DropdownButton__item">
                <button class="DropdownButton__itembutton" data-icon="edit" type="button">
                  Edit with onClick
                </button>
              </li>
              <li class="DropdownButton__item" aria-current="true">
                <a class="DropdownButton__itembutton" href="">
                  Something else with
                  <small>some JSX</small>
                  and a long label
                </a>
              </li>
              <li class="DropdownButton__item">
                <a class="DropdownButton__itembutton" data-icon="document" href="">
                  Some stuff
                </a>
              </li>
              <li class="DropdownButton__item">
                <a class="DropdownButton__itembutton" href="">Delete</a>
              </li>
              <li class="FocusTrap" tabindex="0"></li>
            </ul>
          </details>

          <!-- -->
        </div>
      </div>
    </div>

    <script>
      window.Hanna.refresh();
    </script>
  </body>
</html>
